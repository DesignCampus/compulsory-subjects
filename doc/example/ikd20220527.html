<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2022.05.27</title>
	<style>
		*:where(:not(iframe,canvas,img,svg,video):not(svg *,symbol *)){all:unset;display:revert}*,*::before,*::after{box-sizing:border-box}a,button{cursor:revert}ol,ul,menu{list-style:none}img{max-width:100%}table{border-collapse:collapse}textarea{white-space:revert}meter{-webkit-appearance:revert;appearance:revert}::placeholder{color:unset}:where([hidden]){display:none}:where([contenteditable]){-moz-user-modify:read-write;-webkit-user-modify:read-write;overflow-wrap:break-word;-webkit-line-break:after-white-space}:where([draggable="true"]){-webkit-user-drag:element}
	</style>
	<style>
		header {
			position: relative;
			height: 400px;
			background: gray;
		}
		.ht {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 50%; /* とりあえず幅だけでいいのでは？無理に 高さはいらない。中側paddingで調整とか*/
			background: red;
			transform: translate(-50%, -50%);

			padding: 24px; /* このボックスの中身対しての余白はpaddingでいい */

			text-align: center; /* 中央に来ますね */

			line-height: 1; /* 分かりやすくするのに、文字の持つ上下のスペース（ゆわゆる行間）は消してます */
		}

		.ht p {
			font-size: 2.4rem;

			background: rgb(255, 255, 255, .5);
			/* 雰囲気がつかみやすいように、背景色を付けてみる。蛇足ですが、この状態で上にあるline-heightを消したり、数値を変えたりするとline-height、行間が何なのか分かりやすくなるかも */
		}

		.ht h1 {
			margin-top: 10px; /* 上のpとの間に余白を。pにmargin-bnottomでも同じことができる */
			font-size: 6.6rem;

			background: rgb(255, 255, 255, .5);
		}

	</style>
</head>

<body>
	<header>
		<div class="ht">
			<p>みやすく</p>
			<h1>池田</h1>
		</div>
	</header>
</body>

</html>
