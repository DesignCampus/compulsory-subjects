<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex and Grid</title>
	<style>
		*:where(:not(iframe,canvas,img,svg,video):not(svg *,symbol *)){all:unset;display:revert}*,*::before,*::after{box-sizing:border-box}a,button{cursor:revert}ol,ul,menu{list-style:none}img{max-width:100%}table{border-collapse:collapse}textarea{white-space:revert}meter{-webkit-appearance:revert;appearance:revert}::placeholder{color:unset}:where([hidden]){display:none}:where([contenteditable]){-moz-user-modify:read-write;-webkit-user-modify:read-write;overflow-wrap:break-word;-webkit-line-break:after-white-space}:where([draggable="true"]){-webkit-user-drag:element}
	</style>
	<style>
		body {
			padding: 24px;
		}
		section + section {
			margin-top: 64px;
		}
		h1 {
			width: fit-content;
			font-size: 2rem;
			margin-bottom: 16px;
			border-bottom: 4px solid red;
			border-image: linear-gradient(to right, transparent 10%, red 10%, red 90%, transparent 90%);
			border-image-slice: 1;
		}
		h2 { font-size: 1.5rem; margin-bottom: 8px; }
		* + h2 {
			margin-top: 16px;
		} 
		.notes {
			margin-top: 24px;
		}


		/* -------- 疑似要素 -------- */
		.pseudo-element{
			--test-pe: "カスタムプロパティ";
		}
		.pseudo-element::before {
			content: "before";
			margin-right: 1em;
		}
		.pseudo-element::after {
			content: var(--test-pe) " a";
			background: skyblue;
		}

		/* -------- 疑似クラス -------- */
		.pseudo-class p:hover {
			background: skyblue;
			cursor: pointer;
		}

		.pseudo-class p:not(:first-child) {
			margin-top: 2em;
			border: 1px solid red;
		}

</style>
</head>

<body>
	<h1>疑似要素・疑似クラス</h1>
	<section>
		<h2>疑似要素</h2>
		<p class="pseudo-element">段落</p>
	</section>

	<section>
		<h2>疑似クラス</h2>
		<div class="pseudo-class">
			<p>段落</p>
			<p>段落</p>
		</div>

	</section>

	<p class="notes">疑似要素も疑似クラスも使いこなすと便利なので、しっかりつけるようになろう</p>

</body>

</html>
