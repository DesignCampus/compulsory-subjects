<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>いろいろなPosition</title>
	<style>
		*:where(:not(iframe,canvas,img,svg,video):not(svg *,symbol *)){all:unset;display:revert}*,*::before,*::after{box-sizing:border-box}a,button{cursor:revert}ol,ul,menu{list-style:none}img{max-width:100%}table{border-collapse:collapse}textarea{white-space:revert}meter{-webkit-appearance:revert;appearance:revert}::placeholder{color:unset}:where([hidden]){display:none}:where([contenteditable]){-moz-user-modify:read-write;-webkit-user-modify:read-write;overflow-wrap:break-word;-webkit-line-break:after-white-space}:where([draggable="true"]){-webkit-user-drag:element}
	</style>
	<style>
		body {
			padding: 24px;
		}
		section + section {
			margin-top: 64px;
		}
		h1 {
			width: fit-content;
			font-size: 2rem;
			margin-bottom: 16px;
			border-bottom: 4px solid red;
			border-image: linear-gradient(to right, transparent 10%, red 10%, red 90%, transparent 90%);
			border-image-slice: 1;
		}
		h2 { font-size: 1.5rem; margin-bottom: 8px; }
		* + h2 {
			margin-top: 16px;
		} 
		.notes {
			margin-top: 24px;

		}

		/* -------- 共通 -------- */
		.posbox {
			width: 50vw;
			height: 50vh;
			background: rgb(125, 125, 125, .1);
			border: 3px solid rgb(125, 125, 125, .6);
		}

		.static {
			position: static;
			top: 0;
			left: 0;
			background: rgb(0, 125, 125, .1);
		}
		.relative {
			position: relative;
			top: 0;
			left: 0;
			background: rgb(125, 0, 125, .1);
		}
		.absolute {
			position: absolute;
			top: 0;
			left: 0;
			background: rgb(125, 125, 0, .1);
		}
		.sticky {
			position: sticky;
			top: 0;
			left: 0;
			background: rgb(0, 0, 125, .1);
		}
		.fixed {
			position: fixed;
			top: 0;
			right: 0;
			background: rgb(125, 0, 0, .1);
		}
		.relative > .absolute {
			width: 50%;
			height: 50%;
			top: auto;
			left: auto;
			bottom: 0;
			right: 0;
		}
		.relative > .sticky {
			width: 50%;
			height: 50%;
		}
		.relative-2 {
			height: 200px;
			overflow: scroll;
		}
</style>
</head>

<body>
	<h1>いろいろなPosition</h1>


	<div class="posbox static">static</div>
	<div class="posbox relative">relative</div>
	<div class="posbox absolute">absolute</div>
	<div class="posbox sticky">sticky</div>
	<div class="posbox fixed">fixed</div>
	<div class="posbox relative relative-2">
		<div class="posbox sticky">sticky</div>
		<div class="posbox absolute">absolute</div>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
		<p>aaaaa</p>
	</div>

	<p class="notes">※場面によって使い分けよう</p>

</body>

</html>
